<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--
        Sadece ilk adımı yapınız
        .col .row gibi sınıflar tanımlamayın. Kendi sınıflarınızı üretin gerekiyorsa
        :nth-child kullanmayın
        tekrar eden "id" olmamalı.
    -->
    <style>
        .sinif {

        }

        .col:nth-child(1) {
            background-color: chartreuse;
        }

        .col:nth-child(2) {
            background-color: chartreuse;
        }

        .col:nth-child(3) {
            background-color: chartreuse;
        }

        .col3:nth-child(1) {
            background-color: chartreuse;
        }

        .col3:nth-child(2) {
            background-color: chartreuse;
        }

        .col3:nth-child(3) {
            background-color: chartreuse;
        }

        .row2 {
            background-color: red;
            height: 750px;
        }
    </style>

</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <img id="marka" src="img/image.png">
        </div>
        <div class="col">

        </div>
        <div class="col">

        </div>
    </div>
    <div class="row2"></div>
    <div class="row3">
        <div class="col3">
            <img id="marka" src="img/image.png">
        </div>
        <div class="col3">

        </div>
        <div class="col3">

        </div>
    </div>
</div>

</body>
</html>
