<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online-Chat</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        .topbar {
            background-color: brown;
            height: 100px;
        }

        .content {
            background-color: black;
            height: 800px;


        }

        .bottombar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: brown;
            height: 100px;
            text-align: center;
        }

        #marka {
            block-size: 100%
        }

        .tuş {
            width: 200px;
            height: 100px;
        }


    </style>
</head>
<body>
<div class="topbar">
    <img id="marka" src="img/image.png" alt="">
</div>
<div class="content"></div>
<div class="bottombar">
    <form>
        <input class="tuş" type="button" value="Kamera">
        <input class="tuş" type="button" value="Mikrofon">
        <input class="tuş" type="button" value="Sonlandır">
    </form>
</div>
</body>
</html>
