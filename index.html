<!DOCTYPE html>
<html>

<head>

  <title>Realtime communication with WebRTC</title>

  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>

  <h1>Online Video-Chat</h1>

  <div class="container-fluid">
    <div class="row h-90 w-100">
      <div class="col-12 col-sm-6 d-flex justify-content-center">
        <div class="embed-responsive embed-responsive-16by9">
          <video class="embed-responsive-item" id="localVideo" autoplay  playsinline></video>
        </div>
      </div>
      <div class="col-12 col-sm-6 d-flex justify-content-center">
        <div id="peerDiv" class="embed-responsive embed-responsive-16by9">
          <video class="embed-responsive-item" id="remoteVideo" autoplay playsinline></video>
        </div>
      </div>
    </div>



  </div>





  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
